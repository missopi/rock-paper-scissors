<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/images/rock.ico"> <!-- favicon image for in browser tab -->
    </head>

    <body>

        <div class="content">
            <h1 class="header">Rock, paper or scissors?</h1>

            <div class="buttons">
                <button id ="rock" class ="button"><img src="images/rock.png">
                    <span class="sound"></span>
                </button>
                <button id ="paper" class ="button"><img src="images/paper.png">
                    <span class="sound"></span>
                </button>
                <button id ="scissors" class ="button"><img src="images/scissors.png">
                    <span class="sound"></span>
                </button>
            </div>

            <div id="computerSelection"></div>
            <p id="result"> </p>

            <div class="score">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>

            <div id="winner"></div>
        </div>

        <!-- sounds played when buttons are clicked -->
        <audio id="audioRock" src="sounds/rock.wav"></audio>
        <audio id="audioPaper" src="sounds/paper.wav"></audio> 
        <audio id="audioScissors" src="sounds/scissors.wav"></audio>

    </body>
</html>
