<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="content">
            <h1 class="header">Rock, paper or scissors?</h1>

            <div class="buttons">
                <button id ="rock" class ="button"><img src="images/rock.png"></button>
                <button id ="paper" class ="button"><img src="images/paper.png"></button>
                <button id ="scissors" class ="button"><img src="images/scissors.png"></button>
            </div>

            <div id="computerSelection"></div>

            <div class="score">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>

            <div id="winner"></div>
        </div>

    </body>
</html>
