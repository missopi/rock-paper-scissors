<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/images/rock.ico"> <!-- favicon image for in browser tab -->
    </head>

    <body>

        <div class="content">
            <h1 class="header">Rock, paper or scissors?</h1>

            <div class="buttons">
                <button id ="rock" data-button ='rock' class ="button"><img src="images/rock.png">
                    <span class="sound"></span>
                </button>
                <button id ="paper" data-button ='paper' class ="button"><img src="images/paper.png">
                    <span class="sound"></span>
                </button>
                <button id ="scissors" data-button ='scissors' class ="button"><img src="images/scissors.png">
                    <span class="sound"></span>
                </button>
            </div>

            <div id="computerSelection"></div>
            <div id="result"> </div>
            <div id="playerScore"></div>
            <div id="winnerPlay"></div>
            <div id="winnerComp"></div>

        </div>

        <!-- sounds played when buttons are clicked -->
        <audio id="audioRock" data-button ='rock' src="sounds/rock.wav"></audio>
        <audio id="audioPaper" data-button ='paper'src="sounds/paper.wav"></audio> 
        <audio id="audioScissors" data-button ='scissors'src="sounds/scissors.wav"></audio>

    </body>
</html>
