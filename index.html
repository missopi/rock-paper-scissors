<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="content">
            <h1 class="header">Rock, paper or scissors?</h1>

            <div class="buttons">
                <button id ="rock" data-click ="rock" class ="button">
                    <img src="images/rock.png">
                    <span class="sound"></span>
                </button>
                <button id ="paper" data-click ="paper" class ="button">
                    <img src="images/paper.png">
                    <span class="sound"></span>
                </button>
                <button id ="scissors" data-click ="scissors" class ="button">
                    <img src="images/scissors.png">
                    <span class="sound"></span>
                </button>
            </div>

            <div id="computerSelection"></div>

            <div class="score">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>

            <div id="winner"></div>
        </div>

        <audio data-click="rock" src="sounds/rock.wav"></audio>
        <audio data-click="paper" src="sounds/paper.wav"></audio>
        <audio data-click="scissors" src="sounds/scissors.wav"></audio>

    </body>
</html>
